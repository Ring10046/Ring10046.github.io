<!DOCTYPE html>
<html>
  <head>
    <link rel= "stylesheet" type="text/css" href="images.css"   
  </head>
  <body>
    <a href="homepage.html">Home</a>   
    <!-- Header -->
    <div class="header" id="myHeader">
      <button class="btn" onclick="four()">Images</button>
    </div>
    <!-- Photo Grid -->
    <div class="row"> 
      <div class="column">
        <img src="https://s-i.huffpost.com/gen/1866826/images/o-ADVENTURE-facebook.jpg" style="width:100%">
        <img src="https://static0.fitbit.com/simple.b-cssdisabled-jpg.h2366b7ba34958d57b0e6cfbbd42686a3.pack?items=%2Fcontent%2Fassets%2Fadventures%2Fimages%2Fgallery%2Fyosemite4" style="width:100%">
        <img src="https://ministryofadventure.com/wp-content/uploads/2016/04/Our-New-Adventure-Ministry-of-Adventure.jpeg" style="width:100%">
        <img src="https://www.lovepanky.com/wp-content/uploads/images/2015/07/10-Most-Romantic-Vacation-Spots-for-Troubled-Couples-.jpg" style="width:100%">
        <img src="https://media3.s-nbcnews.com/j/newscms/2017_25/1222846/best-affordable-vacation-today-170619-tease3_59d91df6969cfc539b49dfb5e6aa7a9e.today-inline-large.jpg" style="width:100%">
      </div>
      <div class="column">
        <img src="https://chryslercapital.files.wordpress.com/2017/06/061017-cc-unique-vacation-spots-to-enjoy-this-summer-1.jpg?w=1600">
        <img src="https://www.nugonutrition.com/images/uploads/blog_feature/The_Best_Budget-Friendly_Family_Vacation_Spots_3.15.jpg">
        <img src="https://cdn.shopify.com/s/files/1/0204/3620/files/hatteras-island-nc_large.jpg?v=1506003241">
        <img src="https://res.cloudinary.com/jerrick/image/upload/f_auto,fl_progressive,q_auto,c_fit,w_1100/f8lhkaz2rp4kqok9svfh" style="width:100%">
        <img src="http://www.thevacationspots.com/wp-content/uploads/africa-vacation-spots.jpg">
      </div>  
      <div class="column">
        <img src="http://traveleering.com/wp-content/uploads/2017/02/5.Ipanema-beach-Brazil.jpg">
        <img src="https://travelpassionate.com/wp-content/uploads/2017/06/8401320130_778591e7c0_b-min.jpg">
        <img src="https://www.smartertravel.com/uploads/2017/03/Costa-Rica-700x500.jpg">
      </div>


      <script>
        // Get the elements with class="column"
        var elements = document.getElementsByClassName("column");

        // Declare a loop variable
        var i;

        // Full-width images
        function one() {
          for (i = 0; i < elements.length; i++) {
            elements[i].style.msFlex = "100%";  // IE10
            elements[i].style.flex = "100%";
          }
        }

        // Two images side by side
        function two() {
          for (i = 0; i < elements.length; i++) {
            elements[i].style.msFlex = "50%";  // IE10
            elements[i].style.flex = "50%";
          }
        }

        // Four images side by side
        function four() {
          for (i = 0; i < elements.length; i++) {
            elements[i].style.msFlex = "25%";  // IE10
            elements[i].style.flex = "25%";
          }
        }

        // Add active class to the current button (highlight it)
        var header = document.getElementById("myHeader");
        var btns = header.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
          btns[i].addEventListener("click", function() {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
          });
        }
      </script>

  </body>
</html>
